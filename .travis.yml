language: python
sudo: false
python:
    - 2.7
    - 3.4
    - 3.5
    - 3.6
install:
    - pip install -U setuptools==33.1.1
    - pip install zc.buildout
    - pip install flake8
    - buildout bootstrap
    - buildout
script:
    - bin/test -v1
    - flake8 --doctests src setup.py
notifications:
    email: false
cache:
  pip: true
  directories:
    - eggs/
